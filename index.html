<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>End of Floyd Clicker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #gif-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gif {
      width: 300px;
      height: 300px;
    }
    #dialogue-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      font-size: 1.2rem;
      text-align: left;
      display: none;
    }
    #options {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      font-size: 1.2rem;
      text-align: center;
    }
    .option {
      cursor: pointer;
      margin: 10px;
      padding: 10px;
      background: #444;
      border-radius: 5px;
      transition: background 0.2s ease;
    }
    .option:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="gif-container">
    <img id="gif" src="https://github.com/candycanezaeq/George-clicker-/raw/73a212bdb10c5220a2c7c776a4510a3d96257d7b/IMG_0199.gif" alt="Ending GIF">
    <div id="dialogue-box">
      <span id="dialogue-text"></span>
    </div>
    <div id="options">
      <div class="option" id="option-yes">Yes</div>
      <div class="option" id="option-no">No</div>
    </div>
  </div>

  <!-- Sound Effects -->
  <audio id="dialogue-sound">
    <source src="https://github.com/candycanezaeq/George-clicker-/raw/73a212bdb10c5220a2c7c776a4510a3d96257d7b/generic-2-dialogue-sound-effect-(undertale-character-voice-beep-made-with-Voicemod.mp3" type="audio/mpeg">
  </audio>

  <script>
    const dialogueText = document.getElementById("dialogue-text");
    const dialogueBox = document.getElementById("dialogue-box");
    const options = document.getElementById("options");
    const optionYes = document.getElementById("option-yes");
    const optionNo = document.getElementById("option-no");
    const dialogueSound = document.getElementById("dialogue-sound");

    const dialogues = [
      "Are you afraid of me?",
      "You know what you have done.",
      "Are you ready to die?"
    ];

    let currentDialogueIndex = 0;
    let isTyping = false;

    // Function to type out text slowly
    function typeText(text, callback) {
      isTyping = true;
      dialogueBox.style.display = "block";
      dialogueText.textContent = "";

      let charIndex = 0;
      const typingInterval = setInterval(() => {
        if (charIndex < text.length) {
          dialogueText.textContent += text[charIndex];
          dialogueSound.currentTime = 0;
          dialogueSound.play();
          charIndex++;
        } else {
          clearInterval(typingInterval);
          isTyping = false;
          if (callback) callback();
        }
      }, 50); // Adjust typing speed here (lower = faster)
    }

    // Function to show options
    function showOptions() {
      options.style.display = "block";
    }

    // Function to handle option selection
    function handleOption(option) {
      if (option === "yes") {
        typeText("Yes.", () => {
          setTimeout(() => {
            window.location.href = "https://candycanezaeq.github.io/god-us-coming-test/";
          }, 1000); // Redirect after 1 second
        });
      } else if (option === "no") {
        typeText("No.", () => {
          setTimeout(() => {
            window.location.href = "https://candycanezaeq.github.io/god-us-coming-test/";
          }, 1000); // Redirect after 1 second
        });
      }
    }

    // Start the dialogue
    function startDialogue() {
      if (currentDialogueIndex < dialogues.length) {
        typeText(dialogues[currentDialogueIndex], () => {
          currentDialogueIndex++;
          if (currentDialogueIndex === 1) {
            // Show options after the first dialogue
            showOptions();
          } else if (currentDialogueIndex === dialogues.length) {
            // Redirect after the final dialogue
            setTimeout(() => {
              window.location.href = "https://candycanezaeq.github.io/god-us-coming-test/";
            }, 1000);
          } else {
            // Continue to the next dialogue
            startDialogue();
          }
        });
      }
    }

    // Event listeners for options
    optionYes.addEventListener("click", () => handleOption("yes"));
    optionNo.addEventListener("click", () => handleOption("no"));

    // Start the dialogue sequence
    startDialogue();
  </script>
</body>
</html>
